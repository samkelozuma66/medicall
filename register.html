    <script type="text/javascript">
        function register()
        {
            var userEmail           = document.getElementById("userEmail").value ;
            var userPassword        = document.getElementById("userPassword").value;
            var userName            = document.getElementById("userName").value;
            var userCellnumber      = document.getElementById("userCellnumber").value;
            $.post(                             //call the server userCellnumber
                "/register.php",                     //At this url
                {
                    fullname: userName,
                    username: userEmail,
                    password: userPassword ,
                    phonenumber: userCellnumber
                }                               //And send this data to it
            ).done(                             //And when it's done
                function(data)
                {
                    alert("In DOne");
                    var len = data.length;
                    alert(data);
                    if(data.indexOf("Error") == -1) 
                    {
                        if ("Incorrect username and/or password!".localeCompare(data) != 0)
                        {
                            window.location.href = "/index.html?"+data;
                        }
                    }
                    $('#fromAjax').html(data);  //Update here with the response*/
                }
            );

        }
    </script>
